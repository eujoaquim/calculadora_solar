<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Solar Residencial</title>

    <!-- CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Calculadora de Energia Solar</h1>
    <p>Estimativa residencial para o Brasil</p>
</header>

<main>

    <section>
        <h2>Dados do Imóvel</h2>

        <form id="formSolar">
            <label>
                Latitude
                <input type="number" id="latitude" step="0.0001" required>
            </label>

            <label>
                Longitude
                <input type="number" id="longitude" step="0.0001" required>
            </label>

            <label>
                Consumo médio mensal (kWh)
                <input type="number" id="consumo" required>
            </label>

            <label>
                Área disponível do telhado (m²)
                <input type="number" id="area" required>
            </label>

            <label>
                Inclinação do telhado (graus)
                <input type="number" id="inclinacao" required>
            </label>

            <label>
                Orientação do telhado
                <select id="orientacao">
                    <option value="norte">Norte</option>
                    <option value="leste">Leste</option>
                    <option value="oeste">Oeste</option>
                    <option value="sul">Sul</option>
                </select>
            </label>

            <button type="submit">Calcular</button>
        </form>
    </section>

    <section>
        <h2>Resultado</h2>
        <div id="resultado">
            Preencha os dados e calcule.
        </div>
    </section>

</main>

<footer>
    © 2026 - Simulador Solar
</footer>

<!-- JS externo -->
<script src="script.js"></script>
</body>
</html>
